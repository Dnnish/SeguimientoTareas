<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
        <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
        <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
        <title>Profesor</title>
    </head>
    <body>
    <!--Nav-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Post</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--Cards-->
        <div class="container">
            <div class="row">
                <!--Cards-->
                <div th:each="post : ${GrupoList}" class="col-3">
                    <div class="card" style="width: 18rem;">
                       <!-- <img th:src="${post.urlImg}" src="../static/imgweb/eva.jpg" class="card-img-top" alt="...">
                        --><div class="card-body">
                            <h5 th:text="${post.usuarioName}" class="card-title">Nombre</h5>
                            <span>Id usuario:</span><span th:text = "${post.idUsu}">id</span>
                            </br>
                            <span>Grupo: </span><span th:text = "${post.grupoName}">asignatura</span>
                            <p>Contenido:</p>
                            <p th:text="${post.Contenido}" class="card-title">Contenido</p>
                            <!--<p th:text="${post.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form action="">
        <!--Crear aquí un link o bóton para mandarlo a la página de registro de usuarios-->
        </form>
    </body>
</html>
